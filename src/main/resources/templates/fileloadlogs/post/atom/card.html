<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>

<span th:fragment="filehandleatomlog_body" th:remove="tag">
       
        <div><table id="table-filehandleatomlog" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>
</span>

<script th:fragment="cardscript" th:inline="javascript">
    let vDomParamFileHandleAtomLog;

    let fhal_fhal_id_width, fhal_fhl_id_width, fhal_fhal_atom_width, fhal_fhal_error_width, fhal_fhal_status_width;

    let fhal_fhal_id_class, fhal_fhl_id_class, fhal_fhal_atom_class, fhal_fhal_error_class, fhal_fhal_status_class;

    let fhal_smallScreenSize = window.screen.width > 1024 && window.screen.height <= 768;
    let fhal_mobileScreenSize = window.screen.width < 1024 && window.screen.height < 768;

    if(fhal_mobileScreenSize){
        vDomParamFileHandleAtomLog =
            "<'row'<'col-12'B>>"+
            "<'row'<'col-12 col-sm-3'l><'col-12 col-sm-9'f>>"+
            "<'row'<'col-12'tr>>" +
            "<'row'<'col-12'p>>";
        fhal_fhal_id_width = ""; fhal_fhal_id_class = "none";
        fhal_fhl_id_width = ""; fhal_fhl_id_class = "none";
        fhal_fhal_atom_width = ""; fhal_fhal_atom_class = "none";
        fhal_fhal_error_width = "80%"; fhal_fhal_error_class = "small_size small_head_size small_footer_size";
        fhal_fhal_status_width = "20%"; fhal_fhal_status_class = "small_size small_head_size small_footer_size";
        
    }
    else if(fhal_smallScreenSize){
        vDomParamFileHandleAtomLog = "Blfrtip";
        fhal_fhal_id_width = ""; fhal_fhal_id_class = "none";
        fhal_fhl_id_width = ""; fhal_fhl_id_class = "none";
        fhal_fhal_atom_width = ""; fhal_fhal_atom_class = "none";
        fhal_fhal_error_width = "80%"; fhal_fhal_error_class = "small_size small_head_size small_footer_size";
        fhal_fhal_status_width = "20%"; fhal_fhal_status_class = "small_size small_head_size small_footer_size";
    }
    else{
        vDomParamFileHandleAtomLog = "Blfrtip";
        fhal_fhal_id_width = ""; fhal_fhal_id_class = "none";
        fhal_fhl_id_width = ""; fhal_fhl_id_class = "none";
        fhal_fhal_atom_width = ""; fhal_fhal_atom_class = "none";
        fhal_fhal_error_width = "80%"; fhal_fhal_error_class = "small_size small_head_size small_footer_size";
        fhal_fhal_status_width = "20%"; fhal_fhal_status_class = "small_size small_head_size small_footer_size";
    }

    var vFileHandleAtomLog;
    vFileHandleAtomLog = {
        table : '#table-filehandleatomlog',
        button_form: (fhal_mobileScreenSize) ? null : "#filehandleatomlog-detail",
        ajax : {
            "url": /*[[@{/fileloadlogs/post/atom/gettable}]]*/ "fileloadlogs/post/atom/gettable",
            "type": "post",
            "data": function ( d ) {
                d.fhl_id = vFileHandleAtomLog.rowdata.fhl_id;
            }
        },
        key : "fhal_id",
        switchControl : filehandleatomlog_switchControl,
        rowdata:{
            fhal_id : null,
            fhl_id : null,
            fhal_atom : null,
            fhal_error : null,
            fhal_status : null
        },
        ordering: true,
        order: [
            [0, "asc"]
        ],
        scrollX: true,
        dom: vDomParamFileHandleAtomLog,
        createdRow: function( row, data, dataIndex ) {
        },
        columns : [
            /*0*/{"title": /*[[#{fileloadlogs.post.atom.fhal_id}]]*/ "fhal_id", "data": "fhal_id", "width": fhal_fhal_id_width, "className": fhal_fhal_id_class},
            /*1*/{"title": /*[[#{fileloadlogs.post.atom.fhl_id}]]*/ "fhl_id", "data": "fhl_id", "width": fhal_fhl_id_width, "className": fhal_fhl_id_class},
            /*2*/{"title": /*[[#{fileloadlogs.post.atom.fhal_status}]]*/ "fhal_status", "data": "fhal_status", "width": fhal_fhal_status_width, "className": fhal_fhal_status_class},
            /*3*/{"title": /*[[#{fileloadlogs.post.atom.fhal_atom}]]*/ "fhal_atom", "data": "fhal_atom", "width": fhal_fhal_atom_width, "className": fhal_fhal_atom_class},
            /*4*/{"title": /*[[#{fileloadlogs.post.atom.fhal_error}]]*/ "fhal_error", "data": "fhal_error", "width": fhal_fhal_error_width, "className": fhal_fhal_error_class}

        ],
        pageLength: 25,
        copy_button: true,
        excel_button: true,
        pdf_button: true,
        print_button: true
    };

    function filehandleatomlog_switchControl(){

    }

    $(document).ready(function(){
        vFileHandleAtomLog.rowdata.fhal_id = /*[[${fhal_id}]]*/ null;
        recreateDataTable(vFileHandleAtomLog);
    });
</script>

</body>
</html>
