<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{client_area.header})"></head>

<body> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="row">
    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card flex-fill w-100">
            <div class="card-header">
                <div class="card-actions float-right">
                    <a href="#client_area_order_card_div" data-toggle="collapse"><i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title mb-0" href="#client_area_order_card_div" data-toggle="collapse" th:text="#{client_area.caption}"></h5>
            </div>
            <div class="card-body pt-0 pb-0 pr-2 pl-2 collapse show" id="client_area_order_card_div">
                <span th:replace="client_area/client_area_order_card :: client_area_order_card_body"></span>
            </div>
        </div>
    </div>
</div>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<script th:replace="client_area/client_area_order_card :: cardscript"></script>
</body>
</html>
