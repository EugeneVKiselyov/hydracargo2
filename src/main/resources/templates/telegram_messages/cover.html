<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{Telegram.User})"></head>

<body> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="row">
    <div class="col-12 pl-2 pr-2 col-xl-3 pl-xl-2 pr-xl-1 pt-0">
        <div class="card flex-fill w-100 mb-2">
            <div class="card-header">
                <div class="card-actions float-right">
                    <a href="#telegram_cars_div" data-toggle="collapse"><i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title mb-0" href="#telegram_cars_div" data-toggle="collapse" th:text="#{Telegram.Cars}"></h5>
            </div>
            <div class="card-body pt-0 collapse show" id="telegram_cars_div">
                <span th:replace="telegram_messages/cars_modal :: telegram_cars_modal_body"></span>
                <span th:replace="telegram_messages/cars_card :: telegram_cars_body"></span>
            </div>
        </div>
    </div><!-- Cars Card -->

    <div class="col-12 pl-2 pr-2 col-xl-9 pl-xl-1 pr-xl-2 pt-0">
        <div class="card flex-fill w-100 mb-2">
            <div class="card-header">
                <div class="card-actions float-right">
                    <a href="#telegram_messages_div" data-toggle="collapse"><i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title mb-0" href="#telegram_messages_div" data-toggle="collapse" th:text="#{Telegram.Messages}"></h5>
            </div>
            <div class="card-body pt-0 collapse show" id="telegram_messages_div">
                <span th:replace="telegram_messages/messages_modal :: telegram_messages_modal_body"></span>
                <span th:replace="telegram_messages/messages_card :: telegram_messages_body"></span>
            </div>
        </div>
    </div><!-- Cars Card -->
</div>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<script th:replace="telegram_messages/messages_modal :: cardscript"></script>
<script th:replace="telegram_messages/messages_card :: cardscript"></script>
<script th:replace="telegram_messages/cars_modal :: cardscript"></script>
<script th:replace="telegram_messages/cars_card :: cardscript"></script>
</body>
</html>
