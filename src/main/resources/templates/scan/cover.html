<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{scan.caption})"></head>

<body> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="row">
    <div class="col-12 pl-1 pr-2 pt-0">
        <div class="card flex-fill w-100 mb-2">
            <div class="card-header">
                <div class="card-actions float-right">
                    <a href="#scan_messages_div" data-toggle="collapse"><i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title mb-0" href="#telegram_messages_div" data-toggle="collapse" th:text="#{scan.caption}+' '+${dis_num}"></h5>
            </div>
            <div class="card-body pt-0 collapse show" id="scan_messages_div">
                <span th:replace="scan/main_card :: scan_main_body"></span>
            </div>
        </div>
    </div><!-- Cars Card -->
</div>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<script th:replace="scan/main_card :: cardscript"></script>
</body>
</html>
