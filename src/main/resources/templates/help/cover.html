<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{help.caption})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

    <div class="col-xl-12">
        <div class="card flex-fill w-100">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0" th:text="#{help.caption}"></h5>
                </div>
                <div class="card-body py-3">
                    <div>
                        <p th:text="#{help.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

</body>
</html>
